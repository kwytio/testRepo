name: Discord Notifications

on:
  push:
    branches: ["*"]
  pull_request:
    types: [opened, closed, reopened]
  issues:
    types: [opened, closed]
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          EVENT: ${{ github.event_name }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
          BRANCH: ${{ github.ref_name }}
          MESSAGE: ${{ github.event.head_commit.message }}
          URL: ${{ github.event.head_commit.url }}
        run: |
          python3 - <<'EOF'
          import json, os, urllib.request

          webhook = os.environ["DISCORD_WEBHOOK"]
          payload = {
            "embeds": [{
              "title": f"{os.environ['EVENT']} in {os.environ['REPO']}",
              "color": 5814783,
              "fields": [
                {"name": "ðŸ‘¤ Actor", "value": os.environ["ACTOR"], "inline": True},
                {"name": "ðŸŒ¿ Branch", "value": os.environ["BRANCH"], "inline": True},
                {"name": "ðŸ’¬ Commit", "value": os.environ.get("MESSAGE", "N/A")},
                {"name": "ðŸ”— Link", "value": os.environ.get("URL", "N/A")}
              ]
            }]
          }
          data = json.dumps(payload).encode("utf-8")
          req = urllib.request.Request(webhook, data=data, headers={"Content-Type": "application/json"})
          urllib.request.urlopen(req)
          print("Notification sent!")
          EOF

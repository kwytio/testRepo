name: Discord Notifications

on:
  push:
    branches: ["*"]
  pull_request:
    types: [opened, closed, reopened]
  issues:
    types: [opened, closed]
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          EVENT: ${{ github.event_name }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
          BRANCH: ${{ github.ref_name }}
          MESSAGE: ${{ github.event.head_commit.message }}
          URL: ${{ github.event.head_commit.url }}
        run: |
          curl -H "Content-Type: application/json" -X POST -d "{\"embeds\":[{\"title\":\"${EVENT} in ${REPO}\",\"color\":5814783,\"fields\":[{\"name\":\"Actor\",\"value\":\"${ACTOR}\",\"inline\":true},{\"name\":\"Branch\",\"value\":\"${BRANCH}\",\"inline\":true},{\"name\":\"Commit\",\"value\":\"${MESSAGE}\"},{\"name\":\"Link\",\"value\":\"${URL}\"}]}]}" "$DISCORD_WEBHOOK"
